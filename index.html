<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ABSOLADLE</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>ABSOLADLE</h1>
        <div class="start-game">
            <button type="button" id="start-btn" class="start-game">Start</button>
            <button type="button" id="start-new-btn" class="start-game">Start New Game</button>
        </div>
        <div id="game-area" class="hidden game-area">
            <label for="text-input">Guess the ABSOLAD</label>
            <input type="input" list="absolads" id="text-input">
                <datalist id="absolads">
                    <option value="nick">Nick</option>
                    <option value="andy">Andy</option>
                    <option value="justin">Justin</option>
                    <option value="trevor">Trevor</option>
                    <option value="huy">Huy</option>
                    <option value="bernardo">Bernardo</option>
                    <option value="raed">Raed</option>
                    <option value="danny">Danny</option>
                    <option value="calvin">Calvin</option>
                    <option value="bao">Bao</option>
                </datalist>
            <button type="button" id="show-results-btn" class="result-btn hidden">Show Results</button>
            <table id="guess-table">
                <tr id="legend">
                    <td>Absolad</td>
                    <td>Birth Month</td>
                    <td>Home State</td>
                    <td>Nationality</td>
                </tr>
            </table>
        </div>
        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <p id="win-msg" class="win-msg">statement here</p>
                <button type="button" id="share-results-btn" class="share-btn">Share Results!</button>
            </div>
        </div>
        <footer>ABSOLADLE in progress - https://www.youtube.com/@absolads5741</footer>
        <script src="./script.js"></script>
    </body>
</html>
